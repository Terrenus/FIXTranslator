<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>FIX Parser Demo UI</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 24px; }
    textarea { width: 100%; height: 140px; font-family: monospace; }
    .pane { display:flex; gap:12px; }
    .box { flex:1; border:1px solid #ccc; padding:12px; border-radius:6px; background:#fafafa; }
    pre { white-space: pre-wrap; font-family: monospace; }
  </style>
</head>
<body>
  <h2>FIX Parser Demo â€” Side-by-side</h2>
  <form method="post" action="/ui">
    <p>Paste a raw FIX message (use '|' as SOH or actual SOH):</p>
    <textarea name="raw">%%RAW%%</textarea>
    <p><button type="submit">Parse</button></p>
  </form>

  <div class="pane">
    <div class="box">
      <h4>Human Summary</h4>
      <div><pre>%%SUMMARY%%</pre></div>
      <h4>Human Detail</h4>
      <div><pre>%%DETAIL%%</pre></div>
    </div>
    <div class="box">
      <h4>Original Raw</h4>
      <div><pre>%%RAW%%</pre></div>
      <h4>Flat JSON</h4>
      <div><pre>%%JSON%%</pre></div>
    </div>
  </div>
</body>
</html>
